<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% csrf_token %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="options-grid">
            <a href="{% url 'customer_details' %}">
            <div class="option-card" id="customer-details">
                <i class="fas fa-user icon"></i>
                <h2>Customer Details</h2>
                <p>View and manage customer information.</p>
            </div>
            </a>
            <div class="option-card" id="deposit-withdraw">
                <i class="fas fa-money-bill-wave icon"></i>
                <h2>Deposit and Withdraw</h2>
                <p>Handle deposits and withdrawals securely.</p>
            </div>
            <div class="option-card" id="see">
                <i class="fas fa-eye icon"></i>
                <h2>See</h2>
                <p>View reports and insights.</p>
            </div>
        </div>
    </div>
</body>
</html>
