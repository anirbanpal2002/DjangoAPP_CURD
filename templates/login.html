<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login" method="post"> <!-- Replace with your backend endpoint -->
            {% csrf_token %}
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="email" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="create-account" 
        onclick="window.location.href='createaccount';">
    Create Account
</button>
</body>
</html>
