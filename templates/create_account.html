<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_account.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Account</h1>
            <p>Please fill in your details to register.</p>
        </header>
        <form action="createaccount" method="post" class="account-form">
            {% csrf_token %} 
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="username" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"  pattern="^(\+91[\s]?)?[6-9]\d{9}$" required>
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Number</label>
                    <input type="text" id="aadhaar" name="aadhaar" placeholder="12-digit Aadhaar number" pattern="\d{12}" maxlength="12" required>
                </div>
                
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>
                
                <div class="form-group">
                    <label for="pin">Pin Number</label>
                    <input type="text" id="pin" name="pin" placeholder="Enter your PIN code" pattern="\d{6}" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password" minlength="8" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <footer>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p> 
        </footer>
    </div>
</body>
</html>
